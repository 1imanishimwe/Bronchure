



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Multiple Modals with Forms</title>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen space-y-4">
    <!-- Buttons to open modals -->
    <button class="bg-blue-500 text-white px-4 py-2 rounded open-modal" data-modal="modal1">Open Modal 1</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded open-modal" data-modal="modal2">Open Modal 2</button>

    <!-- Modal 1 -->
    <div id="modal1" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden modal">
        <div class="bg-white rounded-lg w-1/3">
            <div class="p-4 flex justify-between items-center border-b">
                <h2 class="text-lg font-medium">Simple Form 1</h2>
                <button class="text-gray-500 close-modal">&times;</button>
            </div>
            <div class="p-4">
                <form class="simpleForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Name</label>
                        <input type="text" class="name w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="email w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div id="modal2" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden modal">
        <div class="bg-white rounded-lg w-1/3">
            <div class="p-4 flex justify-between items-center border-b">
                <h2 class="text-lg font-medium">Simple Form 2</h2>
                <button class="text-gray-500 close-modal">&times;</button>
            </div>
            <div class="p-4">
                <form class="simpleForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Name</label>
                        <input type="text" class="name w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="email w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to open a modal
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        // Function to close a modal
        function closeModal(modal) {
            modal.classList.add('hidden');
        }

        // Add event listeners to open modal buttons
        document.querySelectorAll('.open-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modalId = this.getAttribute('data-modal');
                openModal(modalId);
            });
        });

        // Add event listeners to close modal buttons
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modal = this.closest('.modal');
                closeModal(modal);
            });
        });

        // Close modal when clicking outside of it
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal(modal);
                }
            });
        });

        // Handle form submission
        document.querySelectorAll('.simpleForm').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = this.querySelector('.name').value;
                const email = this.querySelector('.email').value;
                console.log(`Name: ${name}, Email: ${email}`);
                closeModal(this.closest('.modal'));
            });
        });
    </script>
</body>
</html>
